<body style="font-family:Nunito, sans-serif;">
    <div class="container text-center">
        <section id="hero" class="my-4"></section>
        <h2>Student Registration</h2>
        <form class="justify-content-center mb-3 row g-3" id="registration-form">
            <div class="col-md-5"><input class="form-control form-control" type="text" placeholder="FULL NAME" required=""></div>
            <div class="col-md-5"><input class="form-control form-control" type="email" placeholder="EMAIL" required=""></div>
            <div class="col-md-5 position-relative"><input class="form-control form-control" type="password" placeholder="PASSWORD" required=""><span class="position-absolute top-50 end-0 translate-middle-y me-2"><i class="fas fa-eye"></i></span></div>
            <div class="col-md-5 position-relative"><input class="form-control form-control" type="password" placeholder="CONFIRM PASSWORD" required=""><span class="position-absolute top-50 end-0 translate-middle-y me-2"><i class="fas fa-eye"></i></span></div>
            <div class="col-md-5"><input class="form-control form-control" type="text" placeholder="S NUMBER" required=""></div>
            <div class="col-md-5"><input class="form-control form-control" type="text" placeholder="ADDRESS" required=""></div>
            <div class="col-md-5 d-flex justify-content-start align-items-center"><label class="form-label me-3">GENDER:</label>
                <div class="form-check form-check-inline"><input type="radio" class="form-check-input" id="male" name="gender" required="" value="male"><label class="form-label form-check-label" for="male">Male</label></div>
                <div class="form-check form-check-inline"><input type="radio" class="form-check-input" id="female" name="gender" required="" value="female"><label class="form-label form-check-label" for="female">Female</label></div>
            </div>
            <div class="col-md-5"><input class="form-control form-control" type="text" placeholder="DISTANCE TO HOSTEL" required=""></div>
            <div class="col-md-12"><button class="btn btn-warning" type="submit" style="background-color:#f67549;border-color:#f67549;color:white;">SIGN UP</button></div>
        </form>
    </div>
