<body style="font-family:Nunito, sans-serif;">
    <div class="container text-center">
        <section id="hero" class="my-4"></section>
        <h2>Warden Registration</h2>
        <form class="justify-content-center mb-3 row g-3" id="registration-form">
            <div class="col-md-6 col-lg-5"><input class="form-control form-control" type="text" placeholder="FULL NAME" required=""></div>
            <div class="col-md-6 col-lg-5"><input class="form-control form-control" type="email" placeholder="EMAIL" required=""></div>
            <div class="col-md-6 col-lg-5 position-relative"><input class="form-control form-control" type="password" id="password" placeholder="PASSWORD" required=""><span class="position-absolute top-50 end-0 translate-middle-y me-2"><i class="fas fa-eye"></i></span></div>
            <div class="col-md-6 col-lg-5 position-relative"><input class="form-control form-control" type="password" id="confirm-password" placeholder="CONFIRM PASSWORD" required=""><span class="position-absolute top-50 end-0 translate-middle-y me-2"><i class="fas fa-eye"></i></span></div>
            <div class="col-md-6 col-lg-5"><input class="form-control form-control" type="text" placeholder="VERIFICATION CODE" required=""></div>
            <div class="col-12"><button class="btn btn-warning" type="submit" style="background-color: #f75217;border-color: #f67549;color: white;">SIGN UP</button></div>
        </form>
